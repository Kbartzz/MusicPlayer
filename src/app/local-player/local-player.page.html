<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Your Songs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  


  <ion-searchbar
    [(ngModel)]="searchTerm"
    placeholder="Search songs..."
    debounce="300"
  ></ion-searchbar>

  <ion-list *ngIf="playlist.length > 0">
    <ion-list-header>Playlist</ion-list-header>

    <ion-item-sliding *ngFor="let song of filteredPlaylist(); let i = index">
      <ion-item
        button
        detail
        (click)="loadTrack(i)"
        [color]="audioService.currentTrack?.path === song.path ? 'primary' : ''"
      >
        <ion-thumbnail slot="start">
          <img [src]="song.image || 'assets/default-cover.jpg'" />
        </ion-thumbnail>

        <ion-label>
          <h2>{{ song.title }}</h2>
          <p>{{ song.artist }}</p>
        </ion-label>

        <ion-icon
          slot="end"
          name="musical-notes"
          *ngIf="audioService.currentTrack?.path === song.path"
          color="primary"
        ></ion-icon>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTrack(i)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
    <ion-button expand="block" (click)="pickAudio()">Add song</ion-button>
</ion-content>
