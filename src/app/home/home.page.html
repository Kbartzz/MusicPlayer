<ion-header>
  <ion-toolbar>
    <ion-title>Music App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card button (click)="goTo('local-player')">
    <ion-card-header>
      <ion-card-title>🎵 Local Music Player</ion-card-title>
      <ion-card-subtitle>Play songs from your device</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card button (click)="goTo('api-player')">
    <ion-card-header>
      <ion-card-title>🌐 Deezer Stream</ion-card-title>
      <ion-card-subtitle>Stream music from online</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
